<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol-ERUPET CARE</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div class="mainHeader" style="margin-top:4%; margin-right:100%;">
        <img src="./images/header.png">
        <img style="height:125px;margin-top:-50px;margin-left:500px" src="./images/header-icon.png">
        <img style="margin-top:-150px;margin-left:850px" src="./images/header-icon2.png">
    </div>
    <div>
        <h1>Kayıt Ol</h1>
    </div>

    <form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">
        <div class="m-3">
            <div class="form-group row">
                <div class="col-6">
                    <label class="col-form-label col-4">E-mail</label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <label class="col-form-label col-4">Şifre</label>
                    <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <label class="col-form-label col-4">Telefon Numarası</label>
                    <input type="password" class="form-control" th:field="*{phoneNumber}" required minlength="10" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <label class="col-form-label col-4">Ad</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required
                           minlength="3" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <label class="col-form-label col-4">Soyad</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>
        </div>
    </form>
</div>
<div class="footer" style="background-color:#59A9C2; color: #fff; text-align: center;height: 60px;margin-top: 15px;margin-top: 30pc;">
    <a class="footerLink" style="margin-left: 15px;font-size: 18px; color: #fff" href="#">Hakkımızda</a>
    <a class="footerLink" style="margin-left: 15px;font-size: 18px; color: #fff" href="#">İletişim</a>
    <a class="footerLink" style="margin-left: 15px;font-size: 18px; color: #fff" href="https://bm.erciyes.edu.tr/">ERÜ BM</a>
    <p class="footerText" style="margin-left: 15px;font-size: 12px; color: #fff">© Tüm Hakları Saklıdır. 2021 nessWare, Ankara </p>
</div>
</body>
</html>
